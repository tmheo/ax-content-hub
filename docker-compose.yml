services:
  firestore-emulator:
    image: google/cloud-sdk:slim
    command: >
      gcloud emulators firestore start
      --host-port=0.0.0.0:8086
      --project=ax-content-hub-dev
    ports:
      - "8086:8086"
    environment:
      - CLOUDSDK_CORE_PROJECT=ax-content-hub-dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/"]
      interval: 5s
      timeout: 3s
      retries: 5
